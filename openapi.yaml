openapi: "3.0.1"
info:
  title: Clarity Scanner
  version: "1.0.0"
servers:
  - url: https://your-service.onrender.com
paths:
  /scan:
    post:
      summary: Audit Clarity contract
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  minLength: 100
                  maxLength: 262144
      responses:
        '200':
          description: Audit report
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
                  report:
                    type: object
                    properties:
                      f: { type: array }
                      s: { type: integer }
                      g: { type: integer }
                      h: { type: string }
                      t: { type: string }
                      v: { type: string }